<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FinBank — Prestiti</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand logo" href="/index.html"><i class="bi bi-bank2"></i> FinBank PAM</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="nav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="/dashboard.html"><i class="bi bi-speedometer2 me-1"></i>Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="/invest.html"><i class="bi bi-graph-up-arrow me-1"></i>Investimenti</a></li>
        <li class="nav-item"><a class="nav-link active" href="/loan.html"><i class="bi bi-cash-coin me-1"></i>Prestiti</a></li>
        <li class="nav-item"><a class="nav-link" href="/swagger" target="_blank"><i class="bi bi-braces-asterisk me-1"></i>Swagger</a></li>
      </ul>
      <div class="d-flex">
        <button class="btn btn-outline-light" onclick="logout()"><i class="bi bi-box-arrow-right me-1"></i>Logout</button>
      </div>
    </div>
  </div>
</nav>
<div class="loading-backdrop" id="loading"><div class="spinner"></div></div>

<div class="container mt-4" style="max-width: 820px;">
  <div class="card">
    <div class="card-body">
      <h5 class="mb-3"><i class="bi bi-cash-coin me-1"></i>Simulazione prestito</h5>
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Importo (€)</label>
          <input id="amount" type="number" class="form-control" value="10000">
        </div>
        <div class="col-md-6">
          <label class="form-label">Durata (mesi)</label>
          <input id="months" type="number" class="form-control" value="36">
        </div>
        <div class="col-md-6">
          <label class="form-label">Tasso annuo (%)</label>
          <input id="annualRate" type="number" class="form-control" value="6">
        </div>
      </div>
      <div class="d-grid mt-3">
        <button class="btn btn-primary" id="simulateBtn"><i class="bi bi-calculator me-1"></i>Calcola</button>
      </div>
      <div class="row text-center mt-4 g-3">
        <div class="col-md-4"><div class="card"><div class="card-body"><div class="text-secondary">Rata mensile</div><div class="h3">€ <span id="monthly">—</span></div></div></div></div>
        <div class="col-md-4"><div class="card"><div class="card-body"><div class="text-secondary">Interessi totali</div><div class="h3">€ <span id="interest">—</span></div></div></div></div>
        <div class="col-md-4"><div class="card"><div class="card-body"><div class="text-secondary">Costo totale</div><div class="h3">€ <span id="total">—</span></div></div></div></div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/api.js"></script>
<script>
requireAuth();
document.getElementById('simulateBtn').addEventListener('click', async () => {
  try {
    const payload = {
      amount: Number(document.getElementById('amount').value),
      termMonths: parseInt(document.getElementById('months').value),
      annualRate: Number(document.getElementById('annualRate').value)/100.0
    };
    const res = await api('/api/loans/simulate', { method:'POST', body: payload });
    document.getElementById('monthly').innerText = Number(res.monthlyPayment).toFixed(2);
    document.getElementById('interest').innerText = Number(res.totalInterest).toFixed(2);
    document.getElementById('total').innerText = Number(res.totalCost).toFixed(2);
  } catch (err) {
    alert('Errore: ' + err.message);
  }
});
</script>
</body>
</html>
