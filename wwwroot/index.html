<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FinBank — Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand logo" href="#"><i class="bi bi-bank2"></i> FinBank PAM</a>
    <a class="btn btn-outline-light" href="/swagger" target="_blank"><i class="bi bi-braces-asterisk me-1"></i>Swagger</a>
  </div>
</nav>

<div class="container" style="max-width: 520px;">
  <div class="card mt-5 p-3">
    <div class="card-body">
      <h3 class="mb-3">Accesso</h3>
      <p class="text-secondary mb-4">Usa le credenziali demo per entrare e provare la dashboard.</p>
      <div class="mb-3">
        <label class="form-label">Username</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-person"></i></span>
          <input id="username" class="form-control" placeholder="demo" value="demo" required>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-key"></i></span>
          <input id="password" type="password" class="form-control" placeholder="demo" value="demo" required>
        </div>
      </div>
      <div class="d-grid gap-2">
        <button class="btn btn-primary btn-lg" id="loginBtn"><i class="bi bi-box-arrow-in-right me-1"></i>Entra</button>
      </div>
      <div class="form-text mt-3">Credenziali demo: <span class="badge badge-soft">demo / demo</span></div>
    </div>
  </div>
  <footer class="text-center mt-4">© FinBank Demo</footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/api.js"></script>
<script>
document.getElementById('loginBtn').addEventListener('click', async () => {
  const username = document.getElementById('username').value.trim();
  const password = document.getElementById('password').value.trim();
  try {
    const res = await api('/api/auth/login', { method:'POST', body:{ username, password }, auth:false });
    setToken(res.token);
    window.location.href = '/dashboard.html';
  } catch (err) {
    alert('Login fallito: ' + err.message);
  }
});
</script>
</body>
</html>
